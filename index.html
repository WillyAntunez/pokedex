<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex: by Willy Antunez</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header__container">
            <div class="header__pokeball">
                <img src="./assets/img/PokÃ©_Ball_icon.png" alt="Pokeball">
            </div>
            <div class="header__texts">
                <h1 class="header__text header__text--title">PokeDex</h1>
                <h2 class="header__text">By Willy Antunez</h2>
            </div>
        </div>
    </header>

    <div class="pokemon">

        <div class="pokemon__screen">
            <img src="./assets/img/ditto.png" alt="pokedex image" class="pokemon__sprite">
            <span class="pokemon__text">323</span>
        </div>

        <div class="pokemon__globe">

            <div class="pokemon__info">
                <div>
                    <div class="pokemon__text">
                        <strong>Name:</strong>
                        <span class="pokemon__text--red">Ditto</span>
                    </div>
                    <div class="pokemon__text">
                        <strong>Type:</strong>
                        <span class="pokemon__text--red">Normal</span>
                    </div>
                    <div class="pokemon__text">
                        <strong>Height:</strong>
                        <span class="pokemon__text--red">0.3m</span>
                    </div>
                    <div class="pokemon__text">
                        <strong>Weight:</strong>
                        <span class="pokemon__text--red">0.4kg</span>
                    </div>
                    <div class="pokemon__text">
                        <strong>Egg group:</strong>
                        <span class="pokemon__text--red">Ditto</span>
                    </div>
                </div>

                <div>
                    <div class="pokemon__list">
                        <span class="pokemon__text">Abilities</span>
                        <ul>
                            <li class="pokemon__text pokemon__text--red">*Limber</li>
                            <li class="pokemon__text pokemon__text--red">*Imposter</li>
                        </ul>
                    </div>

                    <div class="pokemon__text">
                        <strong>Catch rate:</strong>
                        <span class="pokemon__text--red">35</span>
                    </div>

                    <div class="pokemon__text">
                        <strong>Gender ratio:</strong>
                        <span class="pokemon__text--red">Gender unknow</span>
                    </div>
                </div>

                <div>
                    <div class="pokemon__stat">
                        <div class="pokemon__text">
                            <strong>ATK:</strong>
                            <span class="pokemon__text--red">48 / 300</span>
                        </div>
                        <div class="pokemon__bar">
                            <div></div>
                        </div>
                    </div>

                    <div class="pokemon__stat">
                        <div class="pokemon__text">
                            <strong>HP:</strong>
                            <span class="pokemon__text--red">48 / 300</span>
                        </div>
                        <div class="pokemon__bar">
                            <div></div>
                        </div>
                    </div>

                    <div class="pokemon__stat">
                        <div class="pokemon__text">
                            <strong>DEF:</strong>
                            <span class="pokemon__text--red">48 / 300</span>
                        </div>
                        <div class="pokemon__bar">
                            <div></div>
                        </div>
                    </div>

                    <div class="pokemon__stat">
                        <div class="pokemon__text">
                            <strong>SPD:</strong>
                            <span class="pokemon__text--red">48 / 300</span>
                        </div>
                        <div class="pokemon__bar">
                            <div></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <div class="search">
        <h2 class="search__text search__text--title">Search pokemons</h2>
        <input type="text" placeholder="Write a pokemon name here" class="search__input" id="search-input">
    </div>

    <div class="filters">
        <div class="filters__button filters__button--showhide">
            <div class="filters__text--highlighted">Hide filters</div>
            <div class="filters__triangle"></div>
        </div>

        <form action="#" class="filters__form">
            <div>
                <div class="filters__filter">
                    <label for="" class="filters__text filters__text--label">Egg group:</label>
                    <select name="" class="filters__select" id="egg-group-select">
                        <option value="default">All</option>
                    </select>
                </div>

                <div class="filters__filter">
                    <label for="" class="filters__text filters__text--label">Color:</label>
                    <select name="" id="colors-select" class="filters__select">
                        <option value="default">All</option>
                    </select>
                </div>

                <div class="filters__filter">
                    <label for="" class="filters__text filters__text--label">Shape:</label>
                    <select name="" id="shape-select" class="filters__select">
                        <option value="default">All</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="filters__filter">
                    <label for="" class="filters__text filters__text--label">Habitat:</label>
                    <select name="" id="habitat-select" class="filters__select">
                        <option value="default">All</option>
                    </select>
                </div>

                <div class="filters__filter">
                    <label for="" class="filters__text filters__text--label">Generation:</label>
                    <select name="" id="generation-select" class="filters__select">
                        <option value="default">All</option>
                    </select>
                </div>

                <div class="filters__filter">
                    <label for="" class="filters__text filters__text--label">Type:</label>
                    <select name="" id="type-select" class="filters__select">
                        <option value="default">All</option>
                    </select>
                </div>
            </div>
        </form>

        <div class="filters__clear ">
            <div class="filters__button">
                <span class="filters__text filters__text--highlighted">
                    Clear filters
                </span>
            </div>
        </div>
    </div>

    <div class="order">
        <div class="order__container">
            <label for="" class="order__text order__text--label">Order by:</label>
            <select name="" id="order-by" class="order__select">
                <option value="id">Id</option>
                <option value="name">Name</option>
            </select>
        </div>
    </div>

    <div class="cards">
        <div class="cards__container" id="pokemons-container">
        </div>
        <div class="cards__message hidden" id="cards-loader">
            <img src="./assets/img/pokeball_loader.gif" alt="pokeball loader">
            <div class="cards__text">Cargando<span class="cards__text cards__text--typing">....</span></div>
        </div>

        <div class="cards__message hidden" id="cards-message">
            <img src="" alt="">
            <div class="cards__text"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
