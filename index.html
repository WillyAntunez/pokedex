<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex: by Willy Antunez</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header__container">
            <div class="header__pokeball">
                <img src="./assets/img/PokÃ©_Ball_icon.png" alt="Pokeball">
            </div>
            <div class="header__texts">
                <h1 class="header__text header__text--title">PokeDex</h1>
                <h2 class="header__text">By Willy Antunez</h2>
            </div>
        </div>
    </header>

    <div class="pokemon">

        <div class="pokemon__screen">
            <img src="./assets/img/ditto.png" alt="pokedex image" class="pokemon__sprite">
            <span class="pokemon__text">323</span>
        </div>

        <div class="pokemon__globe">

            <div class="pokemon__info">
                <div>
                    <div class="pokemon__text">
                        <strong>Name:</strong>
                        <span class="pokemon__text--red">Ditto</span>
                    </div>
                    <div class="pokemon__text">
                        <strong>Type:</strong>
                        <span class="pokemon__text--red">Normal</span>
                    </div>
                    <div class="pokemon__text">
                        <strong>Height:</strong>
                        <span class="pokemon__text--red">0.3m</span>
                    </div>
                    <div class="pokemon__text">
                        <strong>Weight:</strong>
                        <span class="pokemon__text--red">0.4kg</span>
                    </div>
                    <div class="pokemon__text">
                        <strong>Egg group:</strong>
                        <span class="pokemon__text--red">Ditto</span>
                    </div>
                </div>

                <div>
                    <div class="pokemon__list">
                        <span class="pokemon__text">Abilities</span>
                        <ul>
                            <li class="pokemon__text pokemon__text--red">*Limber</li>
                            <li class="pokemon__text pokemon__text--red">*Imposter</li>
                        </ul>
                    </div>

                    <div class="pokemon__text">
                        <strong>Catch rate:</strong>
                        <span class="pokemon__text--red">35</span>
                    </div>

                    <div class="pokemon__text">
                        <strong>Gender ratio:</strong>
                        <span class="pokemon__text--red">Gender unknow</span>
                    </div>
                </div>

                <div>
                    <div class="pokemon__stat">
                        <div class="pokemon__text">
                            <strong>ATK:</strong>
                            <span class="pokemon__text--red">48 / 300</span>
                        </div>
                        <div class="pokemon__bar">
                            <div></div>
                        </div>
                    </div>

                    <div class="pokemon__stat">
                        <div class="pokemon__text">
                            <strong>HP:</strong>
                            <span class="pokemon__text--red">48 / 300</span>
                        </div>
                        <div class="pokemon__bar">
                            <div></div>
                        </div>
                    </div>

                    <div class="pokemon__stat">
                        <div class="pokemon__text">
                            <strong>DEF:</strong>
                            <span class="pokemon__text--red">48 / 300</span>
                        </div>
                        <div class="pokemon__bar">
                            <div></div>
                        </div>
                    </div>

                    <div class="pokemon__stat">
                        <div class="pokemon__text">
                            <strong>SPD:</strong>
                            <span class="pokemon__text--red">48 / 300</span>
                        </div>
                        <div class="pokemon__bar">
                            <div></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


</body>

</html>
